<div class="REPL ${baseClass}" id="${id}">
	<div data-dojo-attach-point="tabContainer" data-dojo-type="dijit/layout/TabContainer" doLayout="false" class="REPLTabContainer" controllerWidget="dijit.layout.TabController" >
		<div data-dojo-type="dijit/layout/ContentPane" title="Console" class="REPLConsoleTab" data-dojo-attach-point="consoleTabContents">
			<div class="REPLOutputPane" data-dojo-attach-point="outputPane"></div>
			<div class="REPLInputPane">
				<div class="REPLPrefix">${prefix}</div>
				<textarea data-dojo-type="dijit/form/Textarea" data-dojo-attach-point="expressionInput" class="REPLExpressionInput"></textarea>
			</div>
		</div>
		<div data-dojo-type="dijit/layout/ContentPane" title="&#x25BE;" data-dojo-props="selected:true" data-dojo-attach-point="hideTab" class="REPLHideTab"></div>
	</div>
</div>
